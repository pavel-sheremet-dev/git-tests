<!-- С медиаправилами -->

<picture class="pictureset">
  <source
    srcset="
      ./images/folder/name-desktop.webp    1x,
      ./images/folder/name-desktop@2x.webp 2x
    "
    media="(min-width: 1200px)"
    type="image/webp"
  />
  <source
    srcset="
      ./images/folder/name-desktop.png    1x,
      ./images/folder/name-desktop@2x.png 2x
    "
    media="(min-width: 1200px)"
    type="image/png"
  />
  <source
    srcset="
      ./images/folder/name-tablet.webp    1x,
      ./images/folder/name-tablet@2x.webp 2x
    "
    media="(min-width: 768px)"
    type="image/webp"
  />
  <source
    srcset="
      ./images/folder/name-tablet.png    1x,
      ./images/folder/name-tablet@2x.png 2x
    "
    media="(min-width: 768px)"
    type="image/png"
  />
  <source
    srcset="
      ./images/folder/name-mob.webp    1x,
      ./images/folder/name-mob@2x.webp 2x
    "
    media="(max-width: 767px)"
    type="image/webp"
  />
  <source
    srcset="./images/folder/name-mob.png 1x, ./images/folder/name-mob@2x.png 2x"
    media="(max-width: 767px)"
    type="image/png"
  />
  <img class="Ваш класс" src="#" alt="Описание" />
</picture>
